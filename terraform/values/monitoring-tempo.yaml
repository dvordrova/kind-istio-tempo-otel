# to check defaults
# helm repo add grafana https://grafana.github.io/helm-charts
# helm repo update
# helm show values grafana/tempo-distributed --version 1.9.1
tempo:
  fullname: grafana-tempo-distributed
  memberlist:
    appProtocol: tcp
traces:
  otlp:
    grpc:
      enabled: false
    http:
      enabled: true
  zipkin:
    enabled: false
  jaeger:
    thriftHttp:
      enabled: false
  opencensus:
    enabled: false
metricsGenerator:
  appProtocol:
    grpc: tcp
  enabled: true
  config:
    storage:
      remote_write_flush_deadline: 1m
      remote_write:
        - url: http://victoria-metrics-victoria-metrics-single-server:8428/api/v1/write
          send_exemplars: true
distributor:
  config:
    log_received_spans:
      enabled: true
      include_all_attributes: true
  appProtocol:
    grpc: tcp
querier:
  appProtocol:
    grpc: tcp
queryFrontend:
  appProtocol:
    grpc: tcp
ingester:
  memberlist:
    appProtocol:
      grpc: tcp
  replicas: 1
  config:
    replication_factor: 1
global_overrides:
  metrics_generator_processors:
    - service-graphs
    - span-metrics
memberlist:
  join_members:
    - dnssrv+_http._tcp.grafana-tempo-distributed-gossip-ring:7946
